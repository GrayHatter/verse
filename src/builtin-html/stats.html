<!DOCTYPE html>
<html>
  <head>
    <title>Verse Stats</title>
    <style>
      .verse-stats-contents {
        display: block;
        width: 100%;
      }
      .verse-stats-line {
        display: block;
      }
    </style>
  </head>
  <body>
    <div class="verse-stats-header">
      <span>Uptime: <Uptime type="usize" /></span>
      <span>Count: <Count type="usize" /></span>
      <span>Mean Response Time: <MeanRespTime type="usize" /></span>
    </div>

    <div class="verse-stats-contents">
      <For StatsList>
        <span class="verse-stats-line"><Number type="usize" /> : <Uri /> - <Time type="usize" /> - <Size type="usize" /> <Us type="usize" /></span>
      </For>
      <For StatsListLast>
        <span class="verse-stats-line"><Number type="usize" /> : <Uri /> - <Time type="usize" /> - <Size type="usize" /> <Us type="usize" /></span>
      </For>
    </div>
  </body>
</html>
