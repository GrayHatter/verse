<!DOCTYPE html>
<html>
  <head>
    <title>Verse Stats</title>
    <style>
      .verse-stats-contents { display: block; width: 100%; }
    </style>
    <link href="/static/main.css" rel="stylesheet">
  </head>
  <body>
    <div class="verse-stats-header">
      <span>Uptime: <Uptime type="usize" /></span>
      <span>Count: <Count type="usize" /></span>
      <span>Mean Response Time: <MeanRespTime type="usize" /></span>
    </div>

    <table class="verse-stats-contents">
      <tr>
        <th>#</th>
        <th>Time</th>
        <th>IP Address</th>
        <th>URI</th>
        <th>Page Size</th>
        <th>RSS</th>
        <th>Î¼seconds</th>
        <th>User Agent</th>
      </tr>
      <For VerseStatsList>
      <tr class="verse-stats-line<IsBot ornull/>">
        <td><Number type="usize" /></td>
        <td><Time type="usize" /></td>
        <td><IpAddress /></td>
        <td><Uri /></td>
        <td><PageSize type="usize" /> </td>
        <td><Rss type="usize" /> </td>
        <td><Us type="usize" /></td>
        <td><With VerseUserAgent><Name /> <Version type="?usize" /></With></td>
      </tr>
      </For>
    </table>
  </body>
</html>
